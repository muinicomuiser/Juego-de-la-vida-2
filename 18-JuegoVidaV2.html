<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vida de Conway - V2</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <canvas id="canvas"></canvas>
        <section>            
            <ul id="interfaz">
                <li>
                    <input type="button" id="Limpiar" class="boton" value="Limpiar">
                </li>
                <li>
                    <input type="button" id="play" class="boton" value="Reproducir">
                </li>
                <li>
                    <button id="turno" class="boton">Turno siguiente</button>
                </li>
            </ul>    
            <label for="borde" class="bordeText">Borde </label>           
            <input type="checkbox" id="borde">
    
            <label for="velocidad" class="velTexto">Velocidad de reproducci√≥n</label>
            <input type="range" id="velocidad" step="1" value="10" min="1" max="60">        
        </section>

    </main>
</body>
<script src="script/18-main.js"></script>
<script src="script/18-juego.js"></script>
<script src="script/18-celula.js"></script>
</html>
